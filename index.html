<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireGuard - 360Â° System</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --text-color: #e94560;
            --safe-color: #2ecc71;
            --danger-color: #e74c3c;
            --text-light: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #0f3460;
            padding-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-banner {
            text-align: center;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 8px;
            font-weight: bold;
            display: none; /* Hidden by default */
            font-size: 1.2rem;
            animation: pulse-banner 1s infinite;
        }

        @keyframes pulse-banner {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Section Titles */
        .section-title {
            width: 100%;
            grid-column: 1 / -1;
            margin-top: 20px;
            border-left: 5px solid var(--text-color);
            padding-left: 15px;
            font-size: 1.2rem;
            color: #bdc3c7;
        }

        /* Card Styling */
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .icon-box {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #4a69bd;
        }

        .label {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: #a4b0be;
            margin-bottom: 10px;
        }

        .value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* Status Classes for Dynamic JS */
        .status-safe {
            border-bottom: 5px solid var(--safe-color);
        }
        .status-safe .value { color: var(--safe-color); }
        .status-safe .icon-box { color: var(--safe-color); }

        .status-danger {
            border-bottom: 5px solid var(--danger-color);
            background-color: rgba(231, 76, 60, 0.1);
        }
        .status-danger .value { color: var(--danger-color); }
        .status-danger .icon-box { color: var(--danger-color); }

    </style>
</head>
<body>

    <div class="header">
        <h1><i class="fas fa-fire-extinguisher"></i> Fire Detection System</h1>
        <p>Real-time Environment & Surveillance Monitor</p>
    </div>

    <div id="alertBanner" class="status-banner" style="background-color: #e74c3c;">
        <i class="fas fa-exclamation-circle"></i> ALERT: ABNORMAL LEVELS DETECTED
    </div>

    <div class="grid-container">
        
        <div class="section-title">Camera Feed (Fire Detection)</div>

        <div class="card" id="card-c1">
            <div class="icon-box"><i class="fas fa-video"></i></div>
            <div class="label">Camera North</div>
            <div class="value" id="val-c1">Connecting...</div>
        </div>

        <div class="card" id="card-c2">
            <div class="icon-box"><i class="fas fa-video"></i></div>
            <div class="label">Camera East</div>
            <div class="value" id="val-c2">Connecting...</div>
        </div>

        <div class="card" id="card-c3">
            <div class="icon-box"><i class="fas fa-video"></i></div>
            <div class="label">Camera West</div>
            <div class="value" id="val-c3">Connecting...</div>
        </div>



    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // =======================================================
        // 1. FIREBASE CONFIGURATION
        // =======================================================
        // Instructions:
        // 1. Go to Firebase Console > Project Settings > General > Your Apps (Web)
        // 2. Copy the "firebaseConfig" object and paste it below replacing the placeholder.
        
        const firebaseConfig = {
  apiKey: "AIzaSyAATUomUuy7uFbiFTEgX5MXgcQY5DVOOmA",
  authDomain: "yashice-2cf6b.firebaseapp.com",
  databaseURL: "https://yashice-2cf6b-default-rtdb.firebaseio.com",
  projectId: "yashice-2cf6b",
  storageBucket: "yashice-2cf6b.firebasestorage.app",
  messagingSenderId: "668146785650",
  appId: "1:668146785650:web:677e7238328f1aed2a11eb",
  measurementId: "G-0L8T4C1T1S"
};

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            startListening(database);
        } catch (e) {
            console.error("Firebase not connected. Check config.", e);
            
        }

        // =======================================================
        // 2. MAIN LOGIC
        // =======================================================

        function startListening(db) {
            const dbRef = db.ref().child("fileData");
            dbRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if(data) {
                    updateDashboard(data);
                }
            });
        }

        function updateDashboard(data) {
            let globalAlert = false;

            // Cameras (0 = Safe, 1 = Fire Detected)
            if(updateStatus('c1', data.c1, "FIRE!", "No Fire")) globalAlert = true;
            if(updateStatus('c2', data.c2, "FIRE!", "No Fire")) globalAlert = true;
            if(updateStatus('c3', data.c3, "FIRE!", "No Fire")) globalAlert = true;

            // Sensors (0 = Normal, 1 = Limit Exceeded/Danger)
            

            // Toggle Global Banner
            const banner = document.getElementById('alertBanner');
            if (globalAlert) {
                banner.style.display = 'block';
            } else {
                banner.style.display = 'none';
            }
        }

        // Universal function to update any card based on 0 or 1
        function updateStatus(id, value, dangerText, safeText) {
            const card = document.getElementById(`card-${id}`);
            const textEl = document.getElementById(`val-${id}`);
            
            // Safety check in case a sensor is missing from database
            if (value === undefined || value === null) {
                textEl.innerText = "No Signal";
                return false;
            }

            // Remove old classes
            card.classList.remove('status-safe', 'status-danger');

            // Logic: 1 is Danger, 0 is Safe
            if (value == 1) {
                card.classList.add('status-danger');
                textEl.innerText = dangerText;
                return true; // Returns true to trigger global alert
            } else {
                card.classList.add('status-safe');
                textEl.innerText = safeText;
                return false;
            }
        }

        // --- DEMO MODE (For testing only) ---
        function runDemoMode() {
            console.log("Running in Demo Mode");
            setInterval(() => {
                // Simulating random 0s and 1s
                const demoData = {
                    c1: 0, c2: 0, c3: Math.random() < 0.2 ? 1 : 0, // Occasional fire
                    temp: Math.random() < 0.3 ? 1 : 0,            // Occasional high temp
                    humidity: 0,
                    smoke: 0,
                    co: 0
                };
                updateDashboard(demoData);
            }, 3000);
        }

    </script>
</body>
</html>
